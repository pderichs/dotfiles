window:
  padding:
    x: 5
    y: 5

  dimensions:
    columns: 120
    lines: 50

scrolling:
  # maximum number of lines in the scrollback buffer. Specifying '0' will
  # disable scrolling.
  history: 100000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3

alt_send_esc: true

key_bindings:
  - { key: V, mods: Shift|Control, action: Paste }
  - { key: C, mods: Shift|Control, action: Copy }
  - { key: Q, mods: Control, action: Quit }
  - { key: N, mods: Control, action: SpawnNewInstance }
  - { key: Return, mods: Control, action: ToggleFullscreen }

bell:
  animation: EaseOutExpo
  color: "0xffffff"
  duration: 0

font:
  size: 11.0
  offset:
    x: 0
    y: 5

# Cyber Punk Neon
# Source: https://github.com/Roboron3042/Cyberpunk-Neon
# ( https://github.com/eendroroy/alacritty-theme )
colors:
  # Default colors
  primary:
    background: "0x000b1e"
    foreground: "0x0abdc6"

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: "0x000b1e"
    cursor: "0x0abdc6"

  # Normal colors
  normal:
    black: "0x123e7c"
    red: "0xff0000"
    green: "0xd300c4"
    yellow: "0xf57800"
    blue: "0x123e7c"
    magenta: "0x711c91"
    cyan: "0x0abdc6"
    white: "0xd7d7d5"

  # Bright colors
  bright:
    black: "0x1c61c2"
    red: "0xff0000"
    green: "0xd300c4"
    yellow: "0xf57800"
    blue: "0x00ff00"
    magenta: "0x711c91"
    cyan: "0x0abdc6"
    white: "0xd7d7d5"
